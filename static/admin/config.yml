backend:
  name: git-gateway
  repo: carms-ng/pathwaves
  branch: master
  commit_messages:
    create: "[ADD][CMS] {{collection}} “{{slug}}”"
    update: "[UPD][CMS] {{collection}} “{{slug}}”"
    delete: "[REM][CMS] {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

local_backend: true

media_folder: static/assets
public_folder: /assets

i18n:
  # Required and can be one of multiple_folders, multiple_files or single_file
  # multiple_folders - persists files in `<folder>/<locale>/<slug>.<extension>`
  # multiple_files - persists files in `<folder>/<slug>.<locale>.<extension>`
  # single_file - persists a single file in `<folder>/<slug>.<extension>`
  structure: multiple_files # multiple_folders

  # Required - a list of locales to show in the editor UI
  locales: [en, fr]

  # The locale to be used for fields validation and as a baseline for the entry.
  default_locale: en

collections:
  - name: home
    label: Home Page
    folder: content/home
    create: false
    delete: false
    i18n: true
    fields:
      - {
          label: Template Key,
          name: templateKey,
          widget: hidden,
          default: "homePage.js",
          i18n: duplicate,
        }
      - { label: Page Title, name: title, widget: string, i18n: true }
      - label: Hero Section
        name: sectionOne
        widget: object
        i18n: true
        collapsed: true
        fields:
          - { label: Header, name: header, widget: string, i18n: true }
          - { label: Description, name: description, widget: text, i18n: true }
          - label: Background Image
            name: backgroundImage
            widget: object
            i18n: true
            fields:
              - {
                  label: Image,
                  name: image,
                  widget: image,
                  choose_url: false,
                  i18n: duplicate,
                }
              - { label: Image Alt Text, name: alt, widget: string, i18n: true }
          - label: Buttons
            name: buttons
            widget: list
            i18n: true
            summary: "{{linkText}} - {{url}}"
            min: 1
            max: 2
            fields:
              - { label: Link text, name: linkText, widget: string }
              - { label: URL, name: url, widget: string }
              - {
                  label: Is visiable?,
                  name: isVisible,
                  widget: boolean,
                  required: false,
                }

      - label: Carousel Section
        name: sectionTwo
        widget: object
        i18n: true
        collapsed: true
        fields:
          - {
              label: Next Button Label,
              name: buttonLabel,
              widget: string,
              i18n: true,
            }
          - label: Background Image
            name: backgroundImage
            widget: object
            i18n: true
            fields:
              - {
                  label: Image,
                  name: image,
                  widget: image,
                  choose_url: false,
                  i18n: duplicate,
                }
              - { label: Image Alt Text, name: alt, widget: string, i18n: true }
          - label: Carousel Items
            name: carouselItems
            widget: list
            i18n: true
            summary: "{{name}} - {{type}}"
            fields:
              - { label: Name, name: name, widget: string, i18n: true }
              - {
                  label: Spotlight Type,
                  name: type,
                  widget: string,
                  i18n: true,
                }
              - {
                  label: Alternative Name,
                  name: nameAlt,
                  widget: string,
                  i18n: true,
                }
              - {
                  label: Description,
                  name: description,
                  widget: text,
                  i18n: true,
                  pattern: ["^.{1,240}$", "Maximum 240 characters"],
